name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: arbi-bfl/email-automation

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Create deployment directory
            mkdir -p /root/deployments/email-automation
            cd /root/deployments/email-automation
            
            # Create .env file
            cat > .env << EOF
            DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}
            CHECK_INTERVAL=300
            EOF
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Stop and remove old container
            docker-compose -f - down << 'COMPOSE_EOF'
            version: '3.8'
            services:
              email-automation:
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
                container_name: arbi-email-automation
                restart: unless-stopped
                env_file: .env
                environment:
                  - GMAIL_CREDENTIALS_PATH=/credentials/gmail_credentials.json
                  - GMAIL_TOKEN_PATH=/credentials/gmail_token.json
                volumes:
                  - /root/deployments/email-automation/data:/data
                  - /root/.openclaw/workspace/gmail_credentials.json:/credentials/gmail_credentials.json:ro
                  - /root/.openclaw/workspace/gmail_token.json:/credentials/gmail_token.json:ro
                healthcheck:
                  test: ["CMD", "python", "healthcheck.py"]
                  interval: 5m
                  timeout: 10s
                  retries: 3
                  start_period: 30s
            COMPOSE_EOF
            
            # Start new container
            docker-compose -f - up -d << 'COMPOSE_EOF'
            version: '3.8'
            services:
              email-automation:
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
                container_name: arbi-email-automation
                restart: unless-stopped
                env_file: .env
                environment:
                  - GMAIL_CREDENTIALS_PATH=/credentials/gmail_credentials.json
                  - GMAIL_TOKEN_PATH=/credentials/gmail_token.json
                volumes:
                  - /root/deployments/email-automation/data:/data
                  - /root/.openclaw/workspace/gmail_credentials.json:/credentials/gmail_credentials.json:ro
                  - /root/.openclaw/workspace/gmail_token.json:/credentials/gmail_token.json:ro
                healthcheck:
                  test: ["CMD", "python", "healthcheck.py"]
                  interval: 5m
                  timeout: 10s
                  retries: 3
                  start_period: 30s
            COMPOSE_EOF
            
            # Wait for service to be healthy
            echo "Waiting for service to start..."
            sleep 10
            
            # Check container status
            docker ps | grep arbi-email-automation || exit 1
            
            echo "âœ“ Deployment complete"
