name: Deploy Email Automation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        docker build -t arbi-email-automation:${{ github.sha }} .
        docker tag arbi-email-automation:${{ github.sha }} arbi-email-automation:latest
    
    - name: Test build
      run: |
        echo "✅ Docker build successful"
    
    - name: Save Docker image
      run: |
        docker save arbi-email-automation:latest | gzip > arbi-email-automation.tar.gz
    
    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "arbi-email-automation.tar.gz,docker-compose.prod.yml"
        target: "/tmp/email-automation-deploy"
    
    - name: Deploy and restart container
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /tmp/email-automation-deploy
          docker load < arbi-email-automation.tar.gz
          cd /root/deployments/email-automation
          cp /tmp/email-automation-deploy/docker-compose.prod.yml ./docker-compose.yml
          echo "DISCORD_WEBHOOK=${{ secrets.DISCORD_WEBHOOK }}" > .env
          docker compose down || true
          docker compose up -d
          rm -rf /tmp/email-automation-deploy
          
    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sleep 10
          curl -f http://localhost:3400/health || exit 1
          echo "✅ Email automation deployment successful!"
